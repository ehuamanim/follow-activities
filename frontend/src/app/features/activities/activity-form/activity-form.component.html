<div class="p-6 max-w-lg mx-auto">
  <div class="flex items-center justify-between mb-6">
    <h1 class="text-2xl font-bold text-gray-800">New Activity</h1>
    <button (click)="cancel()" class="text-gray-500 hover:text-gray-700 text-sm">‚Üê Back</button>
  </div>

  <div *ngIf="errorMessage" class="bg-red-50 border border-red-300 text-red-700 px-4 py-3 rounded mb-4">
    {{ errorMessage }}
  </div>

  <div *ngIf="loading" class="flex justify-center py-10">
    <span class="text-gray-500">Loading...</span>
  </div>

  <form *ngIf="!loading" [formGroup]="form" (ngSubmit)="onSubmit()" novalidate class="bg-white rounded-lg shadow p-6 space-y-4">
    <div>
      <label for="project_id" class="block text-sm font-medium text-gray-700 mb-1">Project</label>
      <select
        id="project_id"
        formControlName="project_id"
        class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
      >
        <option value="">-- Select a project --</option>
        <option *ngFor="let project of projects" [value]="project.id">{{ project.name }}</option>
      </select>
      <p *ngIf="form.get('project_id')?.touched && form.get('project_id')?.hasError('required')" class="text-red-500 text-xs mt-1">Project is required.</p>
    </div>

    <div>
      <label for="hours" class="block text-sm font-medium text-gray-700 mb-1">Hours</label>
      <input
        id="hours"
        type="number"
        step="0.5"
        min="0.5"
        formControlName="hours"
        class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
        placeholder="e.g. 2.5"
      />
      <p *ngIf="form.get('hours')?.touched && form.get('hours')?.hasError('required')" class="text-red-500 text-xs mt-1">Hours are required.</p>
      <p *ngIf="form.get('hours')?.touched && form.get('hours')?.hasError('min')" class="text-red-500 text-xs mt-1">Hours must be at least 0.5.</p>
    </div>

    <div>
      <label for="tasks" class="block text-sm font-medium text-gray-700 mb-1">Tasks</label>
      <textarea
        id="tasks"
        formControlName="tasks"
        rows="4"
        class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
        placeholder="Describe the tasks performed..."
      ></textarea>
      <p *ngIf="form.get('tasks')?.touched && form.get('tasks')?.hasError('required')" class="text-red-500 text-xs mt-1">Tasks description is required.</p>
    </div>

    <div class="flex gap-3 pt-2">
      <button
        type="submit"
        [disabled]="submitting"
        class="flex-1 bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-md transition disabled:opacity-50"
      >
        {{ submitting ? 'Saving...' : 'Save Activity' }}
      </button>
      <button
        type="button"
        (click)="cancel()"
        class="flex-1 bg-gray-100 hover:bg-gray-200 text-gray-700 font-semibold py-2 px-4 rounded-md transition"
      >
        Cancel
      </button>
    </div>
  </form>
</div>
