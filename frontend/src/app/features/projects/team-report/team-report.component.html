<div class="p-6">
  <div class="flex items-center gap-4 mb-6">
    <a routerLink="/projects" class="text-blue-600 hover:underline text-sm">← Projects</a>
    <h1 class="text-2xl font-bold text-gray-800">
      Team Report{{ project ? ': ' + project.name : '' }}
    </h1>
  </div>

  <div *ngIf="errorMessage" class="bg-red-50 border border-red-300 text-red-700 px-4 py-3 rounded mb-4">
    {{ errorMessage }}
  </div>

  <div class="bg-white rounded-lg shadow p-6 mb-6">
    <form [formGroup]="form" (ngSubmit)="loadReport()" novalidate class="flex flex-wrap items-end gap-4">
      <div>
        <label for="month" class="block text-sm font-medium text-gray-700 mb-1">Month</label>
        <select
          id="month"
          formControlName="month"
          class="border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
          <option *ngFor="let m of months" [value]="m.value">{{ m.label }}</option>
        </select>
      </div>

      <div>
        <label for="year" class="block text-sm font-medium text-gray-700 mb-1">Year</label>
        <select
          id="year"
          formControlName="year"
          class="border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
          <option *ngFor="let y of years" [value]="y">{{ y }}</option>
        </select>
      </div>

      <button
        type="submit"
        [disabled]="loading"
        class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-md transition disabled:opacity-50"
      >
        {{ loading ? 'Loading...' : 'View Report' }}
      </button>

      <button
        type="button"
        (click)="downloadExcel()"
        [disabled]="report.length === 0"
        class="bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded-md transition disabled:opacity-50"
      >
        ⬇ Download Excel
      </button>
    </form>
  </div>

  <div *ngIf="loading" class="flex justify-center py-10">
    <span class="text-gray-500">Loading report...</span>
  </div>

  <div *ngIf="!loading" class="overflow-x-auto bg-white rounded-lg shadow">
    <table class="min-w-full divide-y divide-gray-200">
      <thead class="bg-gray-50">
        <tr>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Role</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Hours</th>
        </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-200">
        <tr *ngFor="let entry of report" class="hover:bg-gray-50">
          <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-800">
            {{ entry.name }} {{ entry.surnames }}
          </td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600">{{ entry.role }}</td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-800">{{ entry.total_hours }}</td>
        </tr>
        <tr *ngIf="report.length === 0">
          <td colspan="3" class="px-6 py-10 text-center text-gray-500">No data found for the selected period.</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
