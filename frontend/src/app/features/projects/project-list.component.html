<div class="p-6">
  <div class="flex items-center justify-between mb-6">
    <h1 class="text-2xl font-bold text-gray-800">Projects</h1>
    <button
      (click)="showForm = !showForm"
      class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-4 py-2 rounded-md transition"
    >
      {{ showForm ? 'Cancel' : '+ New Project' }}
    </button>
  </div>

  <div *ngIf="errorMessage" class="bg-red-50 border border-red-300 text-red-700 px-4 py-3 rounded mb-4">
    {{ errorMessage }}
  </div>

  <div *ngIf="showForm" class="bg-white rounded-lg shadow p-6 mb-6">
    <h2 class="text-lg font-semibold text-gray-700 mb-4">Create New Project</h2>
    <form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate class="space-y-4">
      <div>
        <label for="proj-name" class="block text-sm font-medium text-gray-700 mb-1">Name</label>
        <input
          id="proj-name"
          type="text"
          formControlName="name"
          class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Project name"
        />
        <p *ngIf="form.get('name')?.touched && form.get('name')?.hasError('required')" class="text-red-500 text-xs mt-1">Name is required.</p>
      </div>

      <div>
        <label for="proj-description" class="block text-sm font-medium text-gray-700 mb-1">Description</label>
        <textarea
          id="proj-description"
          formControlName="description"
          rows="3"
          class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Optional description"
        ></textarea>
      </div>

      <div>
        <label for="proj-status" class="block text-sm font-medium text-gray-700 mb-1">Status</label>
        <select
          id="proj-status"
          formControlName="status"
          class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
          <option value="active">Active</option>
          <option value="inactive">Inactive</option>
          <option value="completed">Completed</option>
        </select>
      </div>

      <button
        type="submit"
        [disabled]="submitting"
        class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-6 rounded-md transition disabled:opacity-50"
      >
        {{ submitting ? 'Creating...' : 'Create Project' }}
      </button>
    </form>
  </div>

  <div *ngIf="loading" class="flex justify-center py-10">
    <span class="text-gray-500">Loading projects...</span>
  </div>

  <div *ngIf="!loading" class="overflow-x-auto bg-white rounded-lg shadow">
    <table class="min-w-full divide-y divide-gray-200">
      <thead class="bg-gray-50">
        <tr>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Description</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Created</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
        </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-200">
        <tr *ngFor="let project of projects" class="hover:bg-gray-50">
          <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-800">{{ project.name }}</td>
          <td class="px-6 py-4 text-sm text-gray-600">{{ project.description || 'â€”' }}</td>
          <td class="px-6 py-4 whitespace-nowrap">
            <span
              class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full"
              [ngClass]="{
                'bg-green-100 text-green-800': project.status === 'active',
                'bg-gray-100 text-gray-800': project.status === 'inactive',
                'bg-blue-100 text-blue-800': project.status === 'completed'
              }"
            >
              {{ project.status }}
            </span>
          </td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ project.created_at | date:'short' }}</td>
          <td class="px-6 py-4 whitespace-nowrap text-sm">
            <a
              [routerLink]="['/projects', project.id, 'team-report']"
              class="text-blue-600 hover:underline font-medium"
            >Team Report</a>
          </td>
        </tr>
        <tr *ngIf="projects.length === 0">
          <td colspan="5" class="px-6 py-10 text-center text-gray-500">No projects found.</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
