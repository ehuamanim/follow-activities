<div class="p-6">
  <h1 class="text-2xl font-bold text-gray-800 mb-6">Activities Report</h1>

  <div *ngIf="errorMessage" class="bg-red-50 border border-red-300 text-red-700 px-4 py-3 rounded mb-4">
    {{ errorMessage }}
  </div>

  <div class="bg-white rounded-lg shadow p-6 mb-6">
    <form [formGroup]="form" (ngSubmit)="loadReport()" novalidate class="flex flex-wrap items-end gap-4">
      <div>
        <label for="project_id" class="block text-sm font-medium text-gray-700 mb-1">Project <span class="text-red-500">*</span></label>
        <select
          id="project_id"
          formControlName="project_id"
          class="border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
          <option [ngValue]="null" disabled>Select a project</option>
          <option *ngFor="let p of projects" [ngValue]="p.id">{{ p.name }}</option>
        </select>
      </div>

      <div>
        <label for="user_id" class="block text-sm font-medium text-gray-700 mb-1">Team Member</label>
        <select
          id="user_id"
          formControlName="user_id"
          class="border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
          <option [ngValue]="null">All members</option>
          <option *ngFor="let u of users" [ngValue]="u.id">{{ u.surnames }}, {{ u.name }}</option>
        </select>
      </div>

      <button
        type="submit"
        [disabled]="form.invalid || loading"
        class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-md transition disabled:opacity-50"
      >
        {{ loading ? 'Loading...' : 'View Report' }}
      </button>

      <button
        type="button"
        (click)="downloadExcel()"
        [disabled]="report.length === 0"
        class="bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded-md transition disabled:opacity-50"
      >
        â¬‡ Download Excel
      </button>
    </form>
  </div>

  <div *ngIf="loading" class="flex justify-center py-10">
    <span class="text-gray-500">Loading report...</span>
  </div>

  <div *ngIf="!loading" class="overflow-x-auto bg-white rounded-lg shadow">
    <table class="min-w-full divide-y divide-gray-200">
      <thead class="bg-gray-50">
        <tr>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Month</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Team Member</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Role</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Total Hours</th>
        </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-200">
        <tr *ngFor="let entry of report" class="hover:bg-gray-50">
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">
            {{ getMonthLabel(entry.month) }} {{ entry.year }}
          </td>
          <td class="px-6 py-4 whitespace-nowrap">
            <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-blue-100 text-blue-800">
              {{ entry.surnames }}, {{ entry.name }}
            </span>
          </td>
          <td class="px-6 py-4 whitespace-nowrap">
            <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-green-100 text-green-800">
              {{ entry.role }}
            </span>
          </td>
          <td class="px-6 py-4 whitespace-nowrap text-sm font-semibold text-gray-800">
            {{ entry.total_hours }}
          </td>
        </tr>
        <tr *ngIf="report.length === 0">
          <td colspan="4" class="px-6 py-10 text-center text-gray-500">
            Select a project and click "View Report" to see cumulative hours by month.
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
